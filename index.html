<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Monoton&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title">press space key to start</h1>

    <div class="container">
      <div type="button" id="green" class="btn green w"><p>W</p></div>
      <div type="button" id="red" class="btn red a"><p>A</p></div>
      <div type="button" id="yellow" class="btn yellow s"><p>S</p></div>
      <div type="button" id="blue" class="btn blue d"><p>D</p></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
